<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydrogen - The Void Archives</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #f00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      text-shadow: 0 0 20px red;
      animation: flicker 1.5s infinite;
      z-index: 2;
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #888;
      z-index: 2;
    }

    a.back {
      margin-top: 2rem;
      color: #0ff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.7;
      z-index: 2;
    }

    a.back:hover {
      opacity: 1;
      text-shadow: 0 0 5px #0ff;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
      70% { opacity: 0.9; }
    }

    /* STATIC EFFECT */
    .static {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-radial-gradient(#111 0px, #222 1px, #000 2px);
      background-size: 100% 100%;
      opacity: 0.08;
      animation: staticAnim 0.2s steps(2) infinite;
      z-index: 1;
    }

    @keyframes staticAnim {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="static"></div>

  <h1>404</h1>
  <p>Hydrogen is not in the Archives.<br>Not anymore.</p>

  <a class="back" href="index.html">‚Üê Return to Archives</a>
</body>
</html>
