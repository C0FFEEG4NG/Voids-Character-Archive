<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE VOID ARCHIVES</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #0ff;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .file {
      background: #020d0d;
      border: 1px solid #0ff;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: #0ff;
      font-size: 1.2rem;
      position: relative;
      transition: all 0.2s ease;
    }

    .file:hover {
      background-color: #003;
      transform: scale(1.01);
    }

    /* hydrogen corner link */
    .corner-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: #000;
      background: transparent;
      border: none;
      text-decoration: none;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 100;
      pointer-events: none;
    }

    .corner-link.show {
      opacity: 1;
      color: #f00;
      text-shadow: 0 0 5px red;
      pointer-events: auto;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      20% { opacity: 0.5; }
      40% { opacity: 1; }
      60% { opacity: 0.2; }
      80% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>THE VOID ARCHIVES</h1>
  <div class="file-list">
    <a class="file" href="dloob.html">DLOOB</a>
    <a class="file" href="arlo.html">ARLO</a>
    <a class="file" href="nloob.html">NLOOB</a>
    <a class="file" href="bluscreen.html">BLUSCREEN</a>
  </div>

  <!-- hydrogen secret link üëÅÔ∏è -->
  <a class="corner-link" id="secretHydrogen" href="hydrogen.html">‚ö†Ô∏è</a>

  <script>
    setTimeout(() => {
      document.getElementById("secretHydrogen").classList.add("show");
    }, 8000); // appear after 8 seconds
  </script>
</body>
</html>
