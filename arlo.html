<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arlo - The Void Archives</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0ff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0ff;
      animation: softPulse 3s infinite;
    }

    .profile-box {
      background: #020d0d;
      border: 1px solid #0ff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
    }

    .info-line {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .label {
      color: #aaa;
    }

    .value {
      color: #0ff;
    }

    a.back {
      margin-top: 2rem;
      color: #0ff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.7;
    }

    a.back:hover {
      opacity: 1;
      text-shadow: 0 0 5px #0ff;
    }

    @keyframes softPulse {
      0%, 100% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #0ff;
      }
      50% {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #0ff;
      }
    }
  </style>
</head>
<body>
  <h1>ARLO</h1>
  <div class="profile-box">
    <div class="info-line"><span class="label">Name:</span> <span class="value">Arlo</span></div>
    <div class="info-line"><span class="label">Gender:</span> <span class="value">He/Him</span></div>
    <div class="info-line"><span class="label">Species:</span> <span class="value">Blusludge</span></div>
    <div class="info-line"><span class="label">Best Friend:</span> <span class="value">Dloob</span></div>
    <div class="info-line"><span class="label">Vibe:</span> <span class="value">Calm, Kind, Occasionally Confused</span></div>
  </div>

  <a class="back" href="index.html">‚Üê Return to Archives</a>
</body>
</html>
